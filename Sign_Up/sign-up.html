<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RideUp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .btn-primary {
            background-color: #ff6600;
            border-color: #ff6600;
        }

        .btn-primary:hover {
            background-color: #FF5F00;
            border-color: #FF5F00;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row mt-5 d-md-none d-lg-none d-xl-none d-sm-block">
            <div class="col-5">
                <h1 class="display-1 fw-bold text-lg-start" style="color: #FF5F00;">RideUp</h1>
            </div>
            <div class="col-7 mt-3">
                <img class="img-fluid" src="../images/little-bike.png" alt="">
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row text-center text-md-start">
            <h1 class="fw-bold w-100 d-md-block d-lg-block d-none text-start" style="color: #FF5F00;">RideUp</h1>


            <div class="col-12 col-md-12 col-lg-6 text-center mb-4 mb-md-0">
                <p class="fs-4 fw-bold d-md-block d-lg-block d-none me-5 mt-1" style="color: #FF5F00;">Let's get outside and ride
                    bikes</p>
                <img src="../images/Component.png" alt="A bicycle illustration"
                    class="img-fluid d-md-block d-lg-block d-none mt-5 pt-5" />
            </div>




            <!-- Right Column: Sign-Up Form -->
            <div class="col-lg-6 col-md-6 col-sm-12 mt-4">
                <div class="text-center signup-section">
                    <a style="color: #FF5F00;" href="../Login/LogIn.html"
                        class=" fw-bolder fs-1 text-decoration-none fw-bold">Create an account</a>
                    <p class="">Enter your email to sign up and start riding</p>
                    <form class="input-form" id="signupform">
                        <div class="mt-5">
                            <input class="w-75 p-2 border-opacity-10 rounded-3 input-field" id="useremail" type="email"
                                placeholder="email@domain.com">
                            <button style="background-color: #FF5F00;"
                                class="w-75 p-2 border-0 mt-3 rounded-3 sign-btn text-white fw-semibold"
                                id="submit-button onclick=" signup()>Sign Up</button>
                        </div>
                    </form>
                    <div class="mt-4">
                        <span>or continue with</span>
                        <br>
                        <button class="my-3 p-2 w-75 border-0 bg-body-secondary rounded-3 fw-semibold">Google</button>
                        <br>
                        <span class="text-body-secondary">By clicking continue,you agree to our <span
                                class="fw-semibold">Terms of Service</span> and <span class="fw-semibold">Privacy <br>
                                Policy</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../Sign_Up/SignIn.js"></script>
</body>

</html>
